<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <div class="overlay"></div>
      </div>
      <div class="card-info">
        <h1 class="card-info-title">
          Get <span class="insight">insights</span> that help
          <span class="line-break">your business grow.</span>
        </h1>
        <p class="card-info-text">
          Discover the benefits of data analytics and make
          <span class="line-break"
            >better decisions regarding revenue, customer
          </span>
          <span class="line-break"> experience, and overall efficiency.</span>
        </p>
        <div class="card-info-cta">
          <div class="card-info-cta-detail">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div class="card-info-cta-detail">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="card-info-cta-detail">
            <h2>12M+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://twitter.com/CyberRaff" target="blank">Cyber-Raff</a>.
    </div>
  </body>
</html>
